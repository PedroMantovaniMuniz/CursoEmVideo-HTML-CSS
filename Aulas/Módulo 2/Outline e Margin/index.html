<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitulo 16 / Aula 003</title>
    <style>
        h1 { /* box-level */
            background-color: blueviolet;
            height: 300px;
            width: 300px;

            border: 10px solid brown;

            padding: 10px;

            margin: 20px auto 40px auto;

            outline: 5px dashed salmon;
        }

        a { /* inline-level */

            border: 10px solid aqua;

            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Títulos são box-level</h1>
    <p>Parágrafos també são box level <a href="#">porém links são inline-level</a> Vamos testar</p>
</body>
</html>
