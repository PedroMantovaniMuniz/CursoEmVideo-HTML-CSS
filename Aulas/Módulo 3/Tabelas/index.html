<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 02 / Capítulo 21</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 5px solid red;
        }

        tr.row {
            background-color: gray;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }

        td.data {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <h1>Tabelas</h1>
    <!--
        Hierarquia de uma tabela:
        table = tabela
            table row = linhas da tabela
                table header = cabeçalho da tabela
                    table data = dados da tabela
    -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr class="row">
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td class="data">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
