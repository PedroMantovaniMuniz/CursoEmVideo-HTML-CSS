<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos PT2</title>
    <style>
        body {
            background-color: blueviolet;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 20px;
        }
        h1 {
            color: aquamarine;
            font-size: 1em;
        }
        h2 {
            color: rosybrown;
        }
        p {
            text-align: justify;
            background-color: cadetblue;
        }
    </style>
</head>

    <h1>Estilos CSS internos/locais</h1>
    <hr>
    <h2>Tag &lt;style&gt;</h2>
