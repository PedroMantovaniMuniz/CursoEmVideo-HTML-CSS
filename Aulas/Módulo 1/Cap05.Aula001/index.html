<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linha</h1>
    <hr>
    <p>Pode escrever qualquer parágrafo,
        de qualquer jeito,
        desde que seja dentro da marcação
        &lt;p&gt; &lt;/p&gt;
    </p>
    <p>A tag usada para quebrar linhas<br>
        é o &lt;br&gt;.</p> <!-- lt = Less Than / gt = Greater Than-->
</body>
</html>
