<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 008 / Capítulo 24</title>
</head>
<body>
    <h1>Meu sétimo formulário</h1>
    <form action="./cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="imasculino" value="Masculino"> <label for="imasculino">Masculino</label> <br>
            <input type="radio" name="sexo" id="ifeminino" value="Feminino" checked> <label for="ifeminino">Feminino</label> <br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="futebol" id="ifutebol" checked> <label for="ifutebol">Futebol</label> <br>
            <input type="checkbox" name="basquete" id="ibasquete" checked> <label for="ibasquete">Basquete</label> <br>
            <input type="checkbox" name="tenis" id="itenis"> <label for="itenis">Tênis</label> <br>
            <input type="checkbox" name="natacao" id="inatacao"> <label for="inatacao">Natação</label> <br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
