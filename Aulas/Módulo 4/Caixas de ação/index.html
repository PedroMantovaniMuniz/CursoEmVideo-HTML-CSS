<!DOCTYPE html>

<body>
    <h1>My first form</h1>
    <form action="register.php" method="post" autocomplete="on">
        <p>
            <label for="iuser">User: </label>
            <input type="text" name="user" id="iuser" required minlength="5" maxlength="15" size="10" placeholder="User name" autocomplete="username">
        </p>
        <p>
            <label for="ipassword">Password: </label>
            <input type="password" name="password" id="ipassword" required minlength="8" size="8" placeholder="Password" autocomplete="current-password">
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
