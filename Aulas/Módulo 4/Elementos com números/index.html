<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 004 / Cap√≠tulo 24</title>
    <style>
        * {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>My first form</h1>
    <form action="register.php" method="get" autocomplete="on">
        <p>
            <label for="iname">Name: </label>
            <input type="text" name="name" id="iname" required maxlength="20" placeholder="Name" autocomplete="name">
        </p>
        <p>
            <label for="iaverage">Average: </label>
            <input type="number" name="average" id="iaverage" required min="0" max="10" step="0.1" placeholder="0 a 10" value="5">
        </p>
        <p>
            <label for="imonth">School Period: </label>
            <input type="month" name="month" id="imonth" required min="1" max="12" value="2026-01">
        </p>
        <p>
            <label for="iday">Day: </label>
            <input type="date" name="day" id="iday" value="2026-01-22">
        </p>
        <p>
            <label for="ihour">Hour: </label>
            <input type="time" name="hour" id="ihour" value="22:40">
        </p>
        <p>
            <input type="submit" value="Send">
            <input type="reset" value="Clear">
        </p>
    </form>
</body>
</html>
