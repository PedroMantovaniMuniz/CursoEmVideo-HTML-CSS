<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 002 / Capítulo 22</title>
    <style>
        iframe {
            height: 400px;
            width: 400px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Configurando iFrames</h1>
    <!-- Tamanho padrão do iFrame: 300x150 -->
    <!--
        Parâmetros do iFrame:
            src = endereço do site
            frameborder = borda do iFrame (0 = sem borda, 1 = com borda)
            height = altura do iFrame
            width = largura do iFrame
            scrolling = barra de rolagem: yes = ativa, no = desativa, auto = automática
    -->
    <p>Acessando o site do <iframe src="https://www.cursoemvideo.com" frameborder="0" height="500" scrolling="no"> <a href="https://www.cursoemvideo.com" target="_blank">Curso em Vídeo</a> </iframe> para aprender a programar</p>
    <p>O repositório do curso está disponível no: <iframe src="https://gustavoguanabara.github.io" frameborder="0" height="500" width="500"> <a href="https://gustavoguanabara.github.io" target="_blank">Repositório do Curso</a> </iframe></p>
</body>
</html>
