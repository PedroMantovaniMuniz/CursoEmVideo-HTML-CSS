<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 009 / Capítulo 24</title>
</head>
<body>
    <h1>Meu oitavo formulário</h1>
    <form action="./cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="icor">Cor: </label>
            <input type="color" id="icor" name="cor" value="#00FF00">
        </p>
        <p>
            <label for="inivel">Nível de Satisfação: </label>
            <input type="range" id="inivel" name="nivel" min="1" max="5" value="1">
        </p>
        <p>
            <label for="ifoto">Foto de Perfil: </label>
            <input type="file" id="ifoto" name="foto"><!-- Inputs do tipo "file" só podem ser utilizados com método "post" -->
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
