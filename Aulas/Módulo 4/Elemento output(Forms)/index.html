<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 011 / Capítulo 24</title>
</head>
<body>
    <h1>Meu décimo formulário</h1>
    <form action="post">
        <p>
            <label for="in1">Número 1: </label>
            <input type="number" id="in1" name="n1" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required>
        </p>

        <p>
            <label for="in2">Número 2: </label>
            <input type="number" id="in2" name="n2" min="0" max="50" oninput="isoma.innerHTML = Number(in1.value) + Number(in2.value)" required>
        </p>

        <p>
            <label for="isoma">Soma: </label>
            <output id="isoma" name="soma">0</output><!-- Saída de dados em tempo real(Não é mandado ao enviar o form) -->
        </p>

        <p>
            <label for="inum">Número: </label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" oninput="ival.value = Number(inum.value)">
            <output id="ival">5</output>
        </p>

        <p>
            <label for="iano">Ano de nascimento: </label>
            <input type="number" id="iano" name="ano" min="1900" max="2026" oninput="calcularIdade()" required>
        </p>

        <p>
            <label for="iidade">Sua idade é: </label>
            <output id="iidade">0</output>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    <script>
        function calcularIdade() {
            let anoAtual = new Date().getFullYear();
            iidade.innerHTML = Number(anoAtual) - Number(iano.value)
        }
    </script>
</body>
</html>
