<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=account_box,lock,lock_reset">
</head>
<body>
    <main>
        <section id="login">
            <div id="img">
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Fa√ßa login para desbloquear suas possibilidades.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <i class="material-symbols-outlined">account_box</i>
                        <input type="email" autocomplete="email" maxlength="30" name="login" id="ilogin" placeholder="Digite email cadastrado">
                        <label for="ilogin">Login</label>
                    </div>
                    <div class="campo">
                        <i class="material-symbols-outlined">lock</i>
                        <input type="password" autocomplete="current-password" required minlength="8" maxlength="20" name="senha" id="isenha" placeholder="Digite sua senha">
                        <label for="isenha">Senha</label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="password-reset.html"><i class="material-symbols-outlined">lock_reset</i>Esqueceu sua senha?</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
